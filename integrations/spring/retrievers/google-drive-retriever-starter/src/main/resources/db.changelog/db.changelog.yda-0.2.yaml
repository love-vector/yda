databaseChangeLog:
  - changeSet:
      id: YDAL-121
      created: 02.01.2025
      author: Iryna Kopchak
      changes:
        - createTable:
            tableName: document_metadata
            columns:
              - column:
                  name: document_id
                  type: varchar(120)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: summary
                  type: text
              - column:
                  name: uri
                  type: varchar(2048)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: modified_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: mime_type
                  type: varchar(255)
              - column:
                  name: drive_id
                  type: varchar(120)
              - column:
                  name: parent_id
                  type: varchar(120)

        - createTable:
            tableName: document_content
            columns:
              - column:
                  name: content_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: chunk_name
                  type: varchar(255)
              - column:
                  name: chunk_content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: document_id
                  type: varchar(120)
                  constraints:
                    nullable: false

        # Foreign key from document_content to document_metadata
        - addForeignKeyConstraint:
            constraintName: fk_document_content_to_metadata
            baseTableName: document_content
            baseColumnNames: document_id
            referencedTableName: document_metadata
            referencedColumnNames: document_id

        # Self-referential foreign key for parent_id
        - addForeignKeyConstraint:
            constraintName: fk_document_metadata_parent
            baseTableName: document_metadata
            baseColumnNames: parent_id
            referencedTableName: document_metadata
            referencedColumnNames: document_id